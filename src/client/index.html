<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">

		<meta name="theme-color" content="#000000">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>SnakeNet</title>

		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<link rel="stylesheet" type="text/css" href="css/global.css">
	</head>

	<body>
		<div id="game">
			<canvas id="canvas" width="1200" height="750"></canvas>
			<div id="iconOptions" style="display: none">
				<span class="icon">&#x2699;</span>
			</div>

			<div id="chat">
				<div id="chatHistory">
					<ul id="chatMessages"></ul>
				</div>
				<input type="text" id="chatMessage">
			</div>
		</div>

		<div id="countdown"></div>

		<div id="login" class="popover" style="display: none">
			<div class="container">
				<div>
					<input type="text" id="ip" placeholder="xxx.xxx.xxx.xxx" value="" autocomplete="off">
				</div>

				<div>
					<input type="text" id="nickname" maxlength="10" placeholder="Enter your Name" value="" autocomplete="off">
				</div>

				<div>
					<input type="button" id="connect" value="Connect">
				</div>

				<div id="errorMessage"></div>
			</div>
		</div>

		<div id="options" class="popover" style="display: none">
			<div class="container">
				<div>
					<div>
						<span class="left">Growth</span>
						<span class="right" id="growthValue"></span>
					</div>
					<div>
						<input type="range" id="growth" min="0" max="50" value="0">
					</div>
				</div>

				<div>
					<div>
						<span class="left">Interval</span>
						<span class="right" id="intervalValue"></span>
					</div>
					<div>
						<input type="range" id="interval" min="30" max="500" value="30">
					</div>
				</div>

				<div>
					<div>
						<span class="left">Start Length</span>
						<span class="right" id="startLengthValue"></span>
					</div>
					<div>
						<input type="range" id="startLength" min="3" max="10" value="3">
					</div>
				</div>

				<div>
					<input type="checkbox" id="walls" value="1">
					<span>Walls</span>
				</div>

				<div>
					<input type="button" id="cancel" value="Cancel">
					<input type="button" id="ok" value="OK">
				</div>
			</div>
		</div>

		<script src="js/app.js"></script>

		<noscript>Your browser does not support JavaScript!</noscript>
	</body>
</html>
