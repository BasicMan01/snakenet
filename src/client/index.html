<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">

		<meta name="theme-color" content="#000000">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>SnakeNet</title>

		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<link rel="stylesheet" type="text/css" href="css/global.css">
	</head>

	<body>
		<canvas id="canvas" width="1200" height="750"></canvas>

		<div id="login" class="popover">
			<div class="container">
				<div>
					<input type="text" id="ip" placeholder="xxx.xxx.xxx.xxx" value="" autocomplete="off">
				</div>

				<div>
					<input type="text" id="nickname" placeholder="Enter your Name" value="" autocomplete="off">
				</div>

				<div>
					<input type="button" id="connect" value="Connect">
				</div>

				<div id="errorMessage"></div>
			</div>
		</div>

		<div id="options" class="popover" style="display: none">
			<div class="container">
				<div>
					<input type="button" id="createRoom" value="Create Room">
					<input type="button" id="selectRoom" value="Select Room">
				</div>

				<div>
					<input type="button" id="start" value="Start">
				</div>
			</div>
		</div>

		<script src="js/app.js"></script>

		<noscript>Your browser does not support JavaScript!</noscript>
	</body>
</html>
